<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SphinX</title>
</head>
<body>
	<div class="logo">SphinX</div>
	<div class="info">Front-end &#38; Back-end development &#128736;</div>
	<div class="mobile_bg"></div>
	<li class="worksDiv">Наши работы :<br>
		<ul>
		<li class="work"><a href="http://blog.sphinxs.ru"><img width="100%" height="100%" src="https://i.pinimg.com/originals/99/91/49/9991497bcad2072fc79f66321fa28410.png"></a></li>
		<li class="work"><a href="#"><img width="100%" height="100%"></a></li>
		<li class="work"><a href="#"><img width="100%" height="100%"></a></li>
		<li class="work"><a href="#"><img width="100%" height="100%"></a></li>
		</ul>
	</div>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #414141;
			color: #C3C3C3;
		}

		.logo {
			width: 200px;
			margin-left: calc(50% - 120px);
			text-align: center;
			display: inline-block;
			font-size: 72px;
			position: relative;
			top: -55px;
			transition: all ease 2s;
		}

		.info {
			width: 700px;
			margin-left: calc(50% - 350px);
			margin-top: 40px;
			display: inline-block;
			text-align: center;
			opacity: 0;
			font-size: 38px;
			transition: all ease-in 1s;	
		}

		.worksDiv {
			width: 840px;
			height: auto;
			text-align: center;
			margin-left: calc(50% - 440px);
			margin-top: 350px;
			font-size: 24px;
		}

		.worksDiv ul, li {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		.work {
			width: 120px;
			height: 80px;
			margin-top: 20px;
			border: 1px solid;
			display: inline-block;
			margin-right: 40px;
		}

		.work a {
			display: inline-block;
			width: 100%;
			height: 100%;
			text-decoration: none;
		}

		@media screen and (max-width: 768px) {
			.info, .worksDiv {
				max-width: 100%;
				margin-left: 0;
			}

			.worksDiv {
				margin-top: 80px;
			}

			.worksDiv .work {
				position: relative;
				left: -200px;
				display: block;
				width: 180px;
				height: 120px;
			}
		}
	</style>
	<script>
		window.onload = function() {
			var logo = document.querySelector(".logo"),
			info = document.querySelector(".info");
			if (document.body.clientWidth < 768) {
				logo.style.top = "20px";
				document.body.querySelector(".work").style.left = "calc(50% - 90px)";
			}
			else logo.style.top = "300px";
			info.style.opacity = "1";
		}
	</script>
</body>
</html>
